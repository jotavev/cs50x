<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>hello js</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
        <script>

            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('hello, ' + name);
            }

            document.querySelector('form').addEventListener('submit', greet);

        </script>
    </body>
</html>
