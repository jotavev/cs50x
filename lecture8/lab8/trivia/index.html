<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <meta charset="UTF-8">
        <script>
            // TODO: Add code to check answers to questions
            function selected(position, bool, question) {
                let button = document.querySelectorAll(`#${question} .answer`);
                if (bool == false) {
                    for (let i = 0; i < button.length; i++) {
                        button[i].style.backgroundColor = '#d9edff';
                    }
                    button[position].style.backgroundColor = 'red';
                    document.getElementById("isCorrect1").innerHTML = "Incorrect"
                }
                else {
                    for (let i = 0; i < button.length; i++) {
                        button[i].style.backgroundColor = '#d9edff';
                    }
                    button[position].style.backgroundColor = 'green';
                    document.getElementById("isCorrect1").innerHTML = "Correct"
                }
            }
            function checkForm(rightanswer) {
                let field = document.querySelector('input');
                let fieldvalue = document.querySelector('input').value.toUpperCase().trim();
                rightanswer = rightanswer.toUpperCase();
                if (fieldvalue == rightanswer) {
                    field.style.backgroundColor = 'green';
                    document.getElementById("isCorrect2").innerHTML = "Correct"
                }
                else {
                    field.style.backgroundColor = 'red';
                    document.getElementById("isCorrect2").innerHTML = "Incorrect"
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <div id="question1">
                    <h3>A palavra "café" vem do árabe qahhwah e significa: </h3>
                    <p id="isCorrect1"></p>
                    <button class="answer" onclick="selected(0, false, 'question1');">Nascer do sol</button>
                    <button class="answer" onclick="selected(1, false, 'question1');">Despertar</button>
                    <button class="answer" onclick="selected(2, true, 'question1');">Vinho</button>
                    <button class="answer" onclick="selected(3, false, 'question1');">Olhos</button>
                </div>
                <div id="question2">
                    <h3>A palavra "café" vem do árabe qahhwah e significa: </h3>
                    <p id="isCorrect1"></p>
                    <button class="answer" onclick="selected(0, false, 'question2');">Nascer do sol</button>
                    <button class="answer" onclick="selected(1, false, 'question2');">Despertar</button>
                    <button class="answer" onclick="selected(2, true, 'question2');">Vinho</button>
                    <button class="answer" onclick="selected(3, false, 'question2');">Olhos</button>
                </div>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Qual o maior produtor de café do mundo?</h3>
                <p id="isCorrect2"></p>
                <input class="form" type="text">
                <button onclick="checkForm('Brasil');">Enviar</button>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
