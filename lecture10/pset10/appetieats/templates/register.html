{% extends "layout-login-form.html" %}

{% block form %}
<div class="form">
    <form method="post" action="/register" >
        <div class="form-header">

            <div class="title">
                <h1>Register</h1>
            </div>

            <div class="login-button">
                <a href="/login">Login</a>
            </div>
        </div>

        <div class="input-g">
            <div class="input-b">
                <label for="username" class="">Username: </label>
                <input id="username" name="username" class="" type="text" placeholder="Type your username" required>
            </div>

            <div class="input-b">
                <label for="password" class="">Password: </label>
                <input id="password" name="password" class="" type="password" placeholder="Type your password" required>
            </div>

            <div class="input-b">
                <label for="confirm" class="">Confirm password: </label>
                <input id="confirm" name="confirm" type="password" placeholder="Confirm your password" required>
            </div>
        </div>
        <button class="btn button-sm" type="submit">Register</button>
    </form>
{% endblock %}
