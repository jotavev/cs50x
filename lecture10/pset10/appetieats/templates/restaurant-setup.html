{% extends "layout-login-form.html" %}
{% block head %}
<style>
.input-b {width: 49%;}
</style>
{% endblock %}
{% block img %}
<img src="static/undraw_cooking_p7m1.svg" alt="cooking image">
{% endblock %}

{% block form %}
<div class="form">
    <form method="post" action="/register" >
        <div class="form-header">

            <div class="title">
                <h1>Restaurant infos</h1>
            </div>

            <!--
            <div class="login-button">
                <a href="/login">Login</a>
            </div>
            -->
        </div>

        <div class="input-g">
            <div class="input-b">
                <label for="name" class="">Restaurant name: </label>
                <input id="name" name="name" class="" type="text" placeholder="Type the name of your restaurant" required>
            </div>

            <div class="input-b">
                <label for="address" class="">Address: </label>
                <input id="address" name="address" class="" type="text" placeholder="Type the address of your restaurant" required>
            </div>

            <div class="input-b">
                <label for="number" class="">Phone number: </label>
                <input id="number" name="phone" type="number" placeholder="Type the phone number of restaurant" required>
            </div>
            <div class="input-t">
                <label for="monday" class="checkbox-l">
                    <input class="checkbox-c" id="monday" name="monday" type="checkbox">
                    Monday
                </label>
                <input type="time" name="opening_time" placeholder="Opening Time">
                <input type="time" name="closing_time" placeholder="Closing Time">
            </div>
        </div>
        <button class="button button-sm" type="submit">Register</button>
    </form>
{% endblock %}
